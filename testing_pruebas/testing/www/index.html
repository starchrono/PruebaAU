<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--link rel="stylesheet" type="text/css" href="css/index.css" /-->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile.-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <title>Validación de Usuarios</title>
    </head>
    <body>

        <div data-role="page" id="inicio">

        	<!-- Contenedor que lleva el encabezado -->
        	<div data-role="header">
        		<h1>Autenticación de Usuario</h1>
        	</div>

        	<!-- Contenedor que lleva toda la estructura del login  -->
        	<div data-role="content">
 				<form id="formulario" >

       			<label> Usuario </label>
       			<input type="text" id="nombredeusuario" name="nombredeusuario">

      			<label> Password </label>
      			<input type="password" id="clave" name="clave" >


       			<input type="submit" value="Login" id="botonLogin">

    			</form>
 			</div>

        </div>

        <div data-role="page" id="home">

 			<div data-role="header">
 				<h1>Bienvenido</h1>
 			</div>


 			<div data-role="content">
 				<h2> Bienvenido a la aplicacion </h2>
 				<h3> Su usuario y password son válidos</h3>
 			</div>

 		</div>

		<script>

 			$('#formulario').submit(function() {


 			// recolecta los valores que inserto el usuario
 			var datosUsuario = $("#nombredeusuario").val()
 			var datosPassword = $("#clave").val()

   			//archivoValidacion = "http://revolucion.mobi/ejemplos/phonegap/envioFormulario/validacion_de_datos.php?jsoncallback=?"
	archivoValidacion = "http://revolucion.mobi/ejemplos/phonegap/envioFormulario/validacion_de_datos.php" 

 			$.getJSON( archivoValidacion, { usuario:datosUsuario ,password:datosPassword})
 			.done(function(respuestaServer) {

 			alert(respuestaServer.mensaje + "\nGenerado en: " + respuestaServer.hora + "\n" +respuestaServer.generador)

 				if(respuestaServer.validacion == "ok"){

 		 			/// si la validacion es correcta, muestra la pantalla "home"
 					$.mobile.changePage("#home")

 				}else{

 		 		 /// ejecutar una conducta cuando la validacion falla
 				}

 			})
 			return false;
 		})

 		</script>

    </body>
</html>
